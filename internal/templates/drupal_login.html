<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in | Drupal</title>
  <style>
    body { font-family:sans-serif; background:#edf2f7; padding:40px; }
    form { background:#fff; padding:24px; border:1px solid #cbd5e0; max-width:360px; margin:auto; }
    label { display:block; margin-bottom:6px; font-weight:bold; }
    input { width:100%; padding:8px; margin-bottom:14px; border:1px solid #cbd5e0; }
    button { background:#0074bd; color:#fff; border:none; padding:8px 14px; }
  </style>
</head>
<body>
  <form method="post" action="/user/login">
    <h2>Drupal 10</h2>
    <label for="name">Username</label>
    <input type="text" id="name" name="name">
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass">
    <button type="submit">Log in</button>
  </form>
</body>
</html>
