<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WordPress &rsaquo; Log In</title>
  <style>
    body { font-family: sans-serif; background:#f6f7f7; padding:40px; }
    .login { width:320px; margin:auto; background:#fff; border:1px solid #ccd0d4; padding:26px; }
    label { display:block; margin-bottom:4px; font-weight:bold; }
    input[type="text"], input[type="password"] { width:100%; padding:6px; margin-bottom:14px; border:1px solid #ccd0d4; }
    .button { background:#2271b1; color:#fff; border:none; padding:8px 12px; cursor:pointer; }
    .nav { margin-top:16px; font-size:13px; }
  </style>
</head>
<body>
  <div class="login">
    <h1>WordPress 6.4.2</h1>
    <form method="post" action="/wp-login.php">
      <label for="user_login">Username or Email Address</label>
      <input type="text" name="log" id="user_login" autofocus>
      <label for="user_pass">Password</label>
      <input type="password" name="pwd" id="user_pass">
      <label><input type="checkbox" name="rememberme" value="forever"> Remember Me</label>
      <p><button class="button" type="submit">Log In</button></p>
      <input type="hidden" name="redirect_to" value="/wp-admin/">
    </form>
    <div class="nav">
      <a href="#">Lost your password?</a>
    </div>
  </div>
</body>
</html>
